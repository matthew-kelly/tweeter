<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">

  <!-- Moment CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- jQuery Library -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Nav Slider JS -->
  <script type="text/javascript" src="/scripts/nav.js"></script>

  <!-- Character Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <header class="page-header">
    <nav id="nav-bar">
      <div class="nav-logo">
        <img src="/images/bird.png">
        <span>Tweeter</span>
      </div>
      <div class="nav-buttons">
        <button class="nav-tweet-slider">
          <i class="fas fa-edit"></i>
          <p>Compose</p>
        </button>
      </div>
      <div class="small-menu">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
    <div class="menu-list">
      <ul>
        <li class="nav-tweet-slider">
          <i class="fas fa-edit"></i>
          <p>Compose</p>
        </li>
      </ul>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form>
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
      <article class="error-message">
        <p></p>
      </article>
    </section>

    <section class="loading">
      <img src="images/loading.gif">
    </section>

    <section id="tweets-section">
    </section>

  </main>
</body>

</html>
